<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Form</title>
     <link rel="stylesheet" href="rgform.css">
</head>
<body>
    
    <h2>Registration Form</h2>
    <form style="text-align: center;">
        <div class="container">
        <label for="name">Name</label>
        <input type="text"name="name"required>
        <label for="email">Email</label>
        <input type="email"name="email"id="email"required>
        <label for="password">Password</label>
        <input type="password"name="password".id="password"required>
        <label for="phone number">Phone Number</label>
        <input type="tel"name="phone number" id="phone number"required>
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male"name="male">Male</option>
            <option value="female"name="female">Female</option>
            <option value="others"name="others">Other</option></select>
            <label for="zipcode">zip code</label>
            <input type="text" name="zipo code" id="zip code" required>
            <label for="about">About</label>
            <textarea name="about"></textarea>
            <div class="center"></div>
            <input type="submit" value="Register"></div>
</form></div>
</body>
</html>
